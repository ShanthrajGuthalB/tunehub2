<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<form action="registration" method="post">
		<label for="username">Username : </label>
		<input type="text"name="username" required/> 
		<br>
		<label for="email">Email : </label>
		<input type="email" name="email" required/> 
		<br>
		<label for="password">Password : </label>
		<input type="password" name="password" required/>
		<br>
		<label >Gender : </label>
		M<input type="radio" name="gender" value="male" required/>
		F<input type="radio" name="gender" value="female" required/>
		O<input type="radio" name="gender" value="other" required/>
		<br>
		
		<label>Role : </label>
		Admin<input type="radio" name="role" value="admin" required/>
		Customer<input type="radio" name="role" value="customer" required/>
		<br>
		
		<label>Address : </label>
		<textarea name="address" required></textarea>
		<br>
		
		<input type="submit" value="submit" />



	</form>


</body>
</html>
